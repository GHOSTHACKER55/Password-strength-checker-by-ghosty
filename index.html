<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Elegant Image Hosting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700&family=Orbitron:wght@800&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #030303;
            --shining-blue: #00f2ff;
            --btn-blue: #00d4ff;
            --glass: rgba(255, 255, 255, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(0, 242, 255, 0.08) 0%, transparent 60%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 60px 20px;
        }

        /* BEAUTIFUL TITLE */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(180deg, #ffffff 0%, var(--shining-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.6));
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.4)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.8)); transform: scale(1.02); }
        }

        /* PREMIUM CARD */
        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9);
        }

        .upload-zone {
            border: 2px solid var(--shining-blue);
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 242, 255, 0.02);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upload-zone i {
            font-size: 3rem;
            color: var(--shining-blue);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--shining-blue));
        }

        /* SHINING BLUE BUTTON */
        .btn-main {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #008299, var(--btn-blue), #008299);
            background-size: 200% auto;
            color: white;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
            animation: moveGradient 3s linear infinite, btnPulse 2s infinite;
            transition: 0.3s;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes btnPulse {
            0% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
            50% { box-shadow: 0 0 35px rgba(0, 242, 255, 0.6); }
            100% { box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
        }

        .btn-main:hover {
            transform: translateY(-3px) scale(1.02);
            filter: brightness(1.2);
        }

        /* RESULT BOX */
        .result-box {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 1px solid var(--shining-blue);
            animation: fadeIn 0.6s ease;
        }

        .link-bar {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #urlText {
            font-family: monospace;
            color: var(--shining-blue);
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: var(--shining-blue);
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid var(--shining-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.3;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="container">
        <header>
            <div class="logo">GHOSTY</div>
            <p style="font-size: 0.6rem; letter-spacing: 6px; margin-top: 15px; opacity: 0.5; color: #fff;">PREMIUM CLOUD UPLOADER</p>
        </header>

        <div class="premium-card">
            <div class="upload-zone" id="dropArea">
                <i class="fas fa-file-import"></i>
                <h2 id="fileLabel" style="font-size: 1.4rem;">Upload Image</h2>
                <p style="opacity: 0.4; font-size: 0.75rem; margin-top: 8px;">Tap to select from gallery</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="loader" id="spinner"></div>

            <button class="btn-main" id="goBtn">
                <i class="fas fa-magic"></i> GET LINK
            </button>

            <div class="result-box" id="resultBox">
                <p style="font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px;">Success! Link Manifested:</p>
                <div class="link-bar">
                    <span id="urlText"></span>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#444; width:100%; margin-top:20px; cursor:pointer; font-size:0.75rem; text-transform: uppercase;">New Upload</button>
            </div>
        </div>

        <footer>
            DESIGNED FOR PERFORMANCE // 2026
        </footer>
    </div>

    <script>
        const KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const goBtn = document.getElementById('goBtn');
        const spinner = document.getElementById('spinner');
        const resultBox = document.getElementById('resultBox');
        const urlText = document.getElementById('urlText');
        const fileLabel = document.getElementById('fileLabel');

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileLabel.innerText = "Image Selected";
                fileLabel.style.color = '#00f2ff';
            }
        });

        goBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) return alert("Select an image first!");

            goBtn.style.display = 'none';
            spinner.style.display = 'block';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    urlText.innerText = data.data.url;
                    spinner.style.display = 'none';
                    resultBox.style.display = 'block';
                } else {
                    alert("Error: " + data.error.message);
                    location.reload();
                }
            } catch (err) {
                alert("Connection failed.");
                location.reload();
            }
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText(urlText.innerText);
            this.innerText = "DONE";
            this.style.background = "#00f2ff";
            setTimeout(() => { 
                this.innerText = "COPY"; 
                this.style.background = "#fff";
            }, 2000);
        });
    </script>
</body>
</html>
