<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY | PRIVATE CLOUD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #000; --ghost: #00f2ff; --card: #0a0a0a; --accent: #007bff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* NOTIFICATION POPUP */
        #notify {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--ghost); color: #000; padding: 15px 30px; border-radius: 50px;
            font-weight: 900; font-size: 0.8rem; z-index: 10000; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }
        #notify.active { top: 30px; }

        /* AUTH MODAL */
        #authModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #fff; color: #000; padding: 40px 25px; border-radius: 40px; width: 90%; max-width: 380px; text-align: center; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 2px solid #eee; outline: none; font-size: 1rem; }
        .auth-btn { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: #fff; border: none; font-weight: 900; cursor: pointer; }

        /* SIDEBAR */
        .menu-icon { position: fixed; top: 25px; left: 25px; z-index: 1000; font-size: 1.5rem; color: var(--ghost); cursor: pointer; }
        .sidebar { position: fixed; top: 0; left: -310px; width: 280px; height: 100%; background: #000; border-right: 1px solid #111; z-index: 999; transition: 0.3s; padding: 100px 30px; }
        .sidebar.active { left: 0; }
        .nav-item { display: flex; align-items: center; padding: 20px 0; color: #fff; font-size: 0.75rem; font-weight: 700; letter-spacing: 2px; border-bottom: 1px solid #111; cursor: pointer; text-transform: uppercase; }
        .nav-item i { margin-right: 15px; color: var(--ghost); width: 20px; }

        /* MAIN UI */
        .container { max-width: 500px; margin: 0 auto; padding: 80px 20px; text-align: center; }
        .logo-text { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 10px; margin: 10px 0; }
        .upload-area { background: var(--card); border: 2px dashed rgba(0, 242, 255, 0.3); border-radius: 35px; padding: 50px 20px; margin-top: 30px; cursor: pointer; }
        .upload-icon { font-size: 3rem; color: var(--ghost); margin-bottom: 20px; }
        
        /* MY UPLOADS GRID */
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .img-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .img-card img { width: 100%; height: 150px; object-fit: cover; }
        .img-info { padding: 10px; font-size: 0.6rem; color: var(--ghost); display: flex; justify-content: space-between; }

        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.2; pointer-events: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="notify">SUCCESS</div>
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div id="authModal">
        <div class="auth-card">
            <h2 id="authTitle" style="margin-bottom: 20px; font-family: 'Orbitron';">LOGIN</h2>
            <input type="email" id="email" class="auth-input" placeholder="Email Address">
            <input type="password" id="pass" class="auth-input" placeholder="Password">
            <button class="auth-btn" id="mainAuthBtn" onclick="handleAuth()">CONTINUE</button>
            <p id="authSwitch" onclick="switchAuth()" style="margin-top:20px; font-size:0.8rem; cursor:pointer; font-weight:700;">New here? <u>Create Account</u></p>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="nav-item" onclick="showView('home')"><i class="fas fa-home"></i> Home</div>
        <div class="nav-item" onclick="showView('uploads'); loadMyImages();"><i class="fas fa-images"></i> My Uploads</div>
        <div class="nav-item" style="color: #ff4d4d; margin-top: 50px;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </nav>

    <div id="homeView" class="container">
        <i class="fas fa-ghost" style="font-size: 3rem; color: var(--ghost);"></i>
        <h1 class="logo-text">GHOSTY</h1>
        <p style="font-size: 0.6rem; opacity: 0.5; letter-spacing: 3px;">PREMIUM SHINING LOG</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p style="font-weight: 900; letter-spacing: 1px;">UPLOAD IMAGE</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="uploadImage(this)">
        </div>
        <button class="auth-btn" style="margin-top:20px; background:none; border: 1px solid var(--ghost); color: var(--ghost);">GET LINK</button>
    </div>

    <div id="uploadsView" class="container hidden">
        <h2 style="font-family:'Orbitron'; color:var(--ghost); margin-bottom:30px;">MY GALLERY</h2>
        <div id="gallery" class="gallery-grid">
            </div>
    </div>

    <script>
        // FIREBASE CONFIG (Your Project)
        const firebaseConfig = {
            apiKey: "AIzaSyDulf_AZJ7_e8zhEPqARYeboQ435zllAN0",
            authDomain: "image-to-link-e0c9a.firebaseapp.com",
            projectId: "image-to-link-e0c9a",
            storageBucket: "image-to-link-e0c9a.firebasestorage.app",
            messagingSenderId: "510967733413",
            appId: "1:510967733413:web:6e13746901855c8e3a414c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let isLoginMode = true;

        function showNotify(msg) {
            const n = document.getElementById('notify');
            n.innerText = msg; n.classList.add('active');
            setTimeout(() => n.classList.remove('active'), 3000);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function showView(v) {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('uploadsView').classList.add('hidden');
            document.getElementById(v + 'View').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('active');
        }

        // AUTH LOGIC
        function switchAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "LOGIN" : "SIGN UP";
            document.getElementById('authSwitch').innerHTML = isLoginMode ? "New here? <u>Create Account</u>" : "Have an account? <u>Login</u>";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return showNotify("FILL ALL FIELDS");

            try {
                if(isLoginMode) {
                    await auth.signInWithEmailAndPassword(email, pass);
                    showNotify("WELCOME BACK!");
                } else {
                    await auth.createUserWithEmailAndPassword(email, pass);
                    showNotify("ACCOUNT CREATED!");
                }
                document.getElementById('authModal').classList.add('hidden');
            } catch (e) { showNotify(e.message.split(')')[0].split('/')[1].replace(/-/g,' ')); }
        }

        function logout() { auth.signOut(); window.location.reload(); }

        auth.onAuthStateChanged(user => {
            if(user) document.getElementById('authModal').classList.add('hidden');
            else document.getElementById('authModal').classList.remove('hidden');
        });

        // IMAGE UPLOAD (Using Firestore for metadata simulation)
        async function uploadImage(input) {
            if(!input.files[0]) return;
            showNotify("UPLOADING...");
            
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                const imgData = e.target.result;
                await db.collection("user_uploads").add({
                    uid: auth.currentUser.uid,
                    url: imgData,
                    name: file.name,
                    date: Date.now()
                });
                showNotify("IMAGE SAVED TO ACCOUNT!");
            };
            reader.readAsDataURL(file);
        }

        async function loadMyImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "<p>Loading...</p>";
            
            const snap = await db.collection("user_uploads")
                                 .where("uid", "==", auth.currentUser.uid)
                                 .orderBy("date", "desc").get();
            
            let html = "";
            snap.forEach(doc => {
                const data = doc.data();
                html += `
                    <div class="img-card">
                        <img src="${data.url}">
                        <div class="img-info">
                            <span>IMG_${Math.floor(Math.random()*9000)}</span>
                            <i class="fas fa-trash" onclick="deleteImg('${doc.id}')"></i>
                        </div>
                    </div>`;
            });
            gallery.innerHTML = html || "<p style='grid-column: 1/3; opacity:0.3;'>No uploads yet.</p>";
        }

        async function deleteImg(id) {
            if(confirm("Delete this image?")) {
                await db.collection("user_uploads").doc(id).delete();
                loadMyImages();
                showNotify("DELETED");
            }
        }

        // MATRIX CANVAS
        const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#00f2ff"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
