<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Shining Blue</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #000000;
            --ghost-blue: #00f2ff;
            --shining-shadow: 0 0 15px rgba(0, 242, 255, 0.8), 0 0 30px rgba(0, 242, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.01);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* DIGITAL BLUE RAIN */
        #rainCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 50px 20px;
            z-index: 1;
        }

        /* SHINING GHOSTY TITLE */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .ghost-icon {
            font-size: 3rem;
            color: var(--ghost-blue);
            filter: drop-shadow(0 0 20px var(--ghost-blue));
            animation: float 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 15px;
            color: white;
            text-transform: uppercase;
            text-shadow: var(--shining-shadow);
            animation: pulse 2s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-15px); opacity: 1; }
        }

        @keyframes pulse {
            from { opacity: 0.8; filter: brightness(1); }
            to { opacity: 1; filter: brightness(1.5); }
        }

        /* PREMIUM GLASS BOX */
        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 40px;
            padding: 35px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 242, 255, 0.1);
            position: relative;
        }

        /* SHINING UPLOAD AREA */
        .upload-zone {
            border: 2px solid var(--ghost-blue);
            border-radius: 25px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 0 25px rgba(0, 242, 255, 0.2);
            transition: 0.4s;
        }

        .upload-zone:hover {
            box-shadow: inset 0 0 40px rgba(0, 242, 255, 0.4), 0 0 20px var(--ghost-blue);
            transform: scale(1.02);
        }

        .shining-blue-text {
            color: var(--ghost-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--ghost-blue);
            font-size: 1.2rem;
        }

        /* GET LINK SHINING BUTTON */
        .btn-main {
            width: 100%;
            margin-top: 30px;
            padding: 22px;
            border: none;
            border-radius: 20px;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            color: white;
            cursor: pointer;
            background: linear-gradient(90deg, #002222, var(--ghost-blue), #002222);
            background-size: 200% auto;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            animation: moveShine 3s linear infinite;
            text-shadow: 0 0 5px #fff;
            transition: 0.3s;
        }

        @keyframes moveShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .btn-main:hover {
            filter: brightness(1.4);
            transform: translateY(-5px);
            box-shadow: 0 0 50px var(--ghost-blue);
        }

        /* RESULTS */
        .result-box {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.8s ease;
        }

        .link-bar {
            background: #000;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--ghost-blue);
        }

        #urlText {
            color: var(--ghost-blue);
            font-family: monospace;
            font-weight: bold;
            text-shadow: 0 0 5px var(--ghost-blue);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid var(--ghost-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        footer {
            margin-top: auto;
            padding: 25px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--ghost-blue);
            text-shadow: 0 0 10px var(--ghost-blue);
            letter-spacing: 8px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <header>
            <i class="fas fa-ghost ghost-icon"></i>
            <div class="logo">GHOSTY</div>
            <p style="font-size: 0.6rem; letter-spacing: 5px; margin-top: 10px; color: white;">PREMIUM DIGITAL SHADOW</p>
        </header>

        <div class="premium-card">
            <div class="upload-zone" id="dropArea">
                <i class="fas fa-file-export" style="color: white; font-size: 2.5rem; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--ghost-blue));"></i>
                <h2 class="shining-blue-text" id="fileLabel">Upload Image</h2>
                <p style="opacity: 0.4; font-size: 0.7rem; margin-top: 5px;">SELECT YOUR ASSET</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="loader" id="spinner"></div>

            <button class="btn-main" id="goBtn">GET LINK</button>

            <div class="result-box" id="resultBox">
                <div class="link-bar">
                    <span id="urlText"></span>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#444; width:100%; margin-top:20px; cursor:pointer; font-size:0.7rem; letter-spacing: 3px;">CLEAR CHANNEL</button>
            </div>
        </div>

        <footer>GHOSTY PREMIUM</footer>
    </div>

    <script>
        // MATRIX BLUE RAIN
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // UPLOADER
        const KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        const fileInput = document.getElementById('fileInput');
        document.getElementById('dropArea').onclick = () => fileInput.click();
        
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                document.getElementById('fileLabel').innerText = "DATA LOCKED";
                document.getElementById('fileLabel').style.color = "white";
            }
        };

        document.getElementById('goBtn').onclick = async () => {
            if (fileInput.files.length === 0) return;
            document.getElementById('goBtn').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            const fd = new FormData();
            fd.append('image', fileInput.files[0]);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, { method: 'POST', body: fd });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('urlText').innerText = data.data.url;
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('resultBox').style.display = 'block';
                }
            } catch (err) { location.reload(); }
        };

        document.getElementById('copyBtn').onclick = function() {
            navigator.clipboard.writeText(document.getElementById('urlText').innerText);
            this.innerText = "DONE";
            setTimeout(() => this.innerText = "COPY", 2000);
