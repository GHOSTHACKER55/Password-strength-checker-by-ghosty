<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | V7</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #000; --ghost: #00f2ff; --panel-bg: rgba(10, 10, 10, 0.95); --cyan-glow: 0 0 15px rgba(0, 242, 255, 0.5); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* --- UI COMPONENTS FROM YOUR SCREENSHOTS --- */
        
        /* 1. GHOSTY Home Styles */
        .home-container { max-width: 450px; margin: 0 auto; padding: 60px 20px; text-align: center; }
        .ghost-logo { font-size: 3.5rem; color: var(--ghost); filter: drop-shadow(0 0 10px var(--ghost)); margin-bottom: 10px; }
        .brand-name { font-family: 'Orbitron'; font-size: 2.8rem; letter-spacing: 12px; margin-bottom: 5px; }
        .sub-brand { font-size: 0.65rem; letter-spacing: 4px; opacity: 0.6; font-weight: 700; margin-bottom: 40px; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 242, 255, 0.2); 
            border-radius: 40px; padding: 40px 20px; box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.05);
        }
        .upload-zone { 
            border: 1px solid var(--ghost); border-radius: 25px; padding: 40px; margin-bottom: 20px; 
            background: rgba(0, 242, 255, 0.02); cursor: pointer; transition: 0.3s;
        }
        .upload-zone:active { transform: scale(0.98); background: rgba(0, 242, 255, 0.1); }

        /* 2. Sidebar Menu (Matches Screenshot) */
        .menu-toggle { position: fixed; top: 25px; left: 25px; z-index: 1000; font-size: 1.8rem; color: var(--ghost); cursor: pointer; }
        .sidebar { 
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%; 
            background: rgba(0,0,0,0.98); border-right: 1px solid var(--ghost); 
            z-index: 999; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 100px 30px; 
        }
        .sidebar.active { left: 0; }
        .nav-item { 
            display: flex; align-items: center; padding: 22px 0; color: #fff; text-decoration: none; 
            font-family: 'Syncopate'; font-size: 0.75rem; border-bottom: 1px solid #111; cursor: pointer;
        }
        .nav-item i { margin-right: 20px; color: var(--ghost); width: 25px; text-align: center; }
        .logout-link { color: #ff4d4d !important; margin-top: 50px; }

        /* 3. Staff Access Popup (Perfect Match) */
        #staffModal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; 
        }
        .white-modal { 
            background: #fff; color: #000; padding: 40px 30px; border-radius: 45px; 
            width: 90%; max-width: 360px; text-align: center; animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-title { font-weight: 900; font-style: italic; font-size: 1.5rem; }
        .modal-sub { font-size: 0.6rem; letter-spacing: 2px; opacity: 0.5; margin-bottom: 30px; }
        .modal-input { 
            width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #007bff; 
            text-align: center; font-size: 1.2rem; margin-bottom: 20px; outline: none;
        }
        .modal-btn { 
            width: 100%; padding: 18px; background: #000; color: #fff; border: none; 
            border-radius: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* 4. Admin Dashboard */
        .admin-page { max-width: 600px; margin: 0 auto; padding: 100px 20px; }
        .admin-section { background: #0a0a0a; border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .section-header { color: var(--ghost); font-family: 'Orbitron'; font-size: 0.8rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .data-row { border-bottom: 1px solid #111; padding: 12px 0; font-size: 0.8rem; display: flex; justify-content: space-between; }
        
        #matrixBg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="matrixBg"></canvas>
    <div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <nav class="sidebar" id="sidebar">
        <div class="nav-item" onclick="showView('home')"><i class="fas fa-home"></i> HOME</div>
        <div class="nav-item" onclick="showView('uploads')"><i class="fas fa-images"></i> MY UPLOADS</div>
        <div class="nav-item" onclick="showView('suggest')"><i class="fas fa-comment-dots"></i> SUGGESTION</div>
        <div class="nav-item" style="color: var(--ghost)" onclick="openStaffModal()">
            <i class="fas fa-user-shield"></i> ADMIN PANEL
        </div>
        <div class="nav-item logout-link" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> LOGOUT</div>
    </nav>

    <div id="staffModal">
        <div class="white-modal">
            <h2 class="modal-title">STAFF ACCESS</h2>
            <p class="modal-sub">SECURE PORTAL</p>
            <input type="password" id="staffPass" class="modal-input" placeholder="••••••••">
            <button class="modal-btn" onclick="checkStaffAccess()">UNLOCK</button>
            <p onclick="closeStaffModal()" style="margin-top:20px; cursor:pointer; font-size:0.7rem; font-weight:700; opacity:0.4;">CANCEL</p>
        </div>
    </div>

    <div id="homeView" class="home-container">
        <i class="fas fa-ghost ghost-logo"></i>
        <h1 class="brand-name">GHOSTY</h1>
        <p class="sub-brand">PREMIUM SHINING LOG</p>

        <div class="glass-card">
            <div class="upload-zone" onclick="alert('Select Image Function')">
                <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--ghost); margin-bottom: 15px;"></i>
                <h3 style="letter-spacing: 2px; font-size: 0.9rem;">UPLOAD IMAGE</h3>
            </div>
            <button class="modal-btn" style="background:none; border: 1px solid var(--ghost); width: 80%; font-size: 0.7rem;">GET LINK</button>
        </div>
        <p style="margin-top: 40px; font-size: 0.6rem; letter-spacing: 3px; opacity: 0.4;">RECENT HISTORY</p>
    </div>

    <div id="adminView" class="admin-page hidden">
        <h1 style="font-family:'Orbitron'; color:var(--ghost); text-align:center; margin-bottom:40px; letter-spacing: 5px;">ADMIN CONSOLE</h1>
        
        <div class="admin-section">
            <div class="section-header"><i class="fas fa-users"></i> SIGNED UP USERS</div>
            <div id="list-users"><p style="opacity:0.3">Fetching users...</p></div>
        </div>

        <div class="admin-section">
            <div class="section-header"><i class="fas fa-comment-alt"></i> USER SUGGESTIONS</div>
            <div id="list-suggests"><p style="opacity:0.3">No suggestions yet.</p></div>
        </div>

        <div class="admin-section">
            <div class="section-header"><i class="fas fa-file-image"></i> ALL UPLOADS</div>
            <div id="list-uploads"><p style="opacity:0.3">History clear.</p></div>
        </div>

        <button class="modal-btn" style="background:#111; border: 1px solid #333;" onclick="showView('home')">EXIT ADMIN</button>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDulf_AZJ7_e8zhEPqARYeboQ435zllAN0",
            authDomain: "image-to-link-e0c9a.firebaseapp.com",
            projectId: "image-to-link-e0c9a",
            storageBucket: "image-to-link-e0c9a.firebasestorage.app",
            messagingSenderId: "510967733413",
            appId: "1:510967733413:web:6e13746901855c8e3a414c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- SECURITY ---
        const MASTER_PASS = "musa"; // You can change this

        function openStaffModal() { 
            document.getElementById('staffModal').style.display = 'flex'; 
            toggleSidebar();
        }
        function closeStaffModal() { document.getElementById('staffModal').style.display = 'none'; }

        function checkStaffAccess() {
            const input = document.getElementById('staffPass').value;
            if(input === MASTER_PASS) {
                closeStaffModal();
                showView('admin');
                loadAdminData();
            } else {
                alert("ACCESS DENIED: Incorrect Staff Password");
            }
        }

        // --- NAVIGATION ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function showView(view) {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('adminView').classList.add('hidden');
            // Show requested view
            const target = document.getElementById(view + 'View');
            if(target) target.classList.remove('hidden');
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
        }

        // --- ADMIN DATA FETCHING ---
        async function loadAdminData() {
            // 1. Get Users
            const userSnap = await db.collection("users").limit(15).get();
            let uHtml = "";
            userSnap.forEach(doc => {
                uHtml += `<div class="data-row"><span>${doc.data().name}</span> <span style="opacity:0.5; font-size:0.7rem;">${doc.data().email}</span></div>`;
            });
            document.getElementById('list-users').innerHTML = uHtml || "No users found.";

            // 2. Get Suggestions
            const suggestSnap = await db.collection("suggestions").get();
            let sHtml = "";
            suggestSnap.forEach(doc => {
                sHtml += `<div class="data-row"><span style="color:var(--ghost)">"${doc.data().text}"</span> <small>by ${doc.data().user || 'Guest'}</small></div>`;
            });
            document.getElementById('list-suggests').innerHTML = sHtml || "No suggestions yet.";
        }

        function handleLogout() {
            auth.signOut().then(() => { window.location.reload(); });
        }

        // --- MATRIX BACKGROUND EFFECT ---
        const canvas = document.getElementById('matrixBg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            ctx.font = "15px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() > 0.5 ? "0" : "1";
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
