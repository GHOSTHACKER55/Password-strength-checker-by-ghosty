<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Matrix Rain Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Inter:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #020205;
            --shining-blue: #00f2ff;
            --btn-blue: #00d4ff;
            --glass: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Keeps rain contained */
        }

        /* SHINING BLUE RAIN CANVAS */
        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 60px 20px;
            z-index: 1;
        }

        /* BEAUTIFUL TITLE */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 10px;
            background: linear-gradient(180deg, #fff, var(--shining-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px rgba(0, 242, 255, 0.7));
        }

        /* PREMIUM CARD */
        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .upload-zone {
            border: 2px solid var(--shining-blue);
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.2);
            transition: 0.3s;
        }

        .upload-zone:hover {
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            transform: scale(1.02);
        }

        .upload-zone i {
            font-size: 3.5rem;
            color: var(--shining-blue);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--shining-blue));
        }

        /* SHINING BLUE BUTTON */
        .btn-main {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #004e5a, var(--btn-blue), #004e5a);
            background-size: 200% auto;
            color: white;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            animation: moveGradient 3s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .btn-main:hover {
            filter: brightness(1.3);
            transform: translateY(-2px);
        }

        /* RESULT AREA */
        .result-box {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        .link-bar {
            background: #000;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--shining-blue);
        }

        #urlText {
            font-family: monospace;
            color: var(--shining-blue);
            font-size: 0.8rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid var(--shining-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            font-size: 0.6rem;
            opacity: 0.5;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <header>
            <div class="logo">GHOSTY</div>
            <p style="font-size: 0.6rem; letter-spacing: 4px; margin-top: 10px; color: var(--shining-blue);">PREMIUM MATRIX UPLOADER</p>
        </header>

        <div class="premium-card">
            <div class="upload-zone" id="dropArea">
                <i class="fas fa-microchip"></i>
                <h2 id="fileLabel">Upload Image</h2>
                <p style="opacity: 0.5; font-size: 0.7rem; margin-top: 5px;">Secure Port Ready</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="loader" id="spinner"></div>

            <button class="btn-main" id="goBtn">
                <i class="fas fa-bolt"></i> GET LINK
            </button>

            <div class="result-box" id="resultBox">
                <div class="link-bar">
                    <span id="urlText"></span>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#555; width:100%; margin-top:15px; cursor:pointer; font-size:0.7rem;">NEW SESSION</button>
            </div>
        </div>

        <footer>
            SYSTEM STATUS: ONLINE // 2026
        </footer>
    </div>

    <script>
        // SHINING BLUE RAIN SCRIPT
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawRain() {
            ctx.fillStyle = "rgba(2, 2, 5, 0.1)"; // Trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00f2ff"; // Rain color
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawRain, 33);

        // UPLOADER SCRIPT
        const KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');

        document.getElementById('dropArea').onclick = () => fileInput.click();

        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                fileLabel.innerText = "Data Loaded";
                fileLabel.style.color = "#00f2ff";
            }
        };

        document.getElementById('goBtn').onclick = async () => {
            if (fileInput.files.length === 0) return alert("No file selected.");
            
            document.getElementById('goBtn').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('urlText').innerText = data.data.url;
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('resultBox').style.display = 'block';
                }
            } catch (err) {
                alert("Upload failed.");
                location.reload();
            }
        };

        document.getElementById('copyBtn').onclick = function() {
            navigator.clipboard.writeText(document.getElementById('urlText').innerText);
            this.innerText = "DONE";
            setTimeout(() => this.innerText = "COPY", 2000);
        };
    </script>
</body>
</html>
