<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Easy Image Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #050505;
            --shining-blue: #00f2ff;
            --deep-purple: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Background Glows */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(to bottom, #fff, var(--shining-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        /* Premium Card */
        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* ALWAYS BLUE GLOWING BORDER */
        .upload-zone {
            border: 2px solid var(--shining-blue);
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 242, 255, 0.03);
            /* This creates the constant shining glow */
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.2), 0 0 15px rgba(0, 242, 255, 0.2);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Moving Shine Effect */
        .upload-zone::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            animation: shineMove 4s infinite;
        }

        @keyframes shineMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .upload-zone i {
            font-size: 3rem;
            color: var(--shining-blue);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px var(--shining-blue));
        }

        .upload-zone h2 {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* Simple Buttons */
        .btn-main {
            width: 100%;
            margin-top: 25px;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: white;
            color: black;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: var(--shining-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Result Area */
        .result-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            border: 1px solid var(--shining-blue);
            animation: fadeIn 0.5s ease;
        }

        .link-bar {
            background: #111;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        #urlText {
            font-family: monospace;
            color: var(--shining-blue);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: var(--shining-blue);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Loader */
        .loader {
            display: none;
            margin: 20px auto;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 242, 255, 0.1);
            border-top: 3px solid var(--shining-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="container">
        <header>
            <div class="logo">GHOSTY</div>
            <p style="font-size: 0.7rem; letter-spacing: 3px; margin-top: 5px; opacity: 0.6;">PREMIUM IMAGE CONVERTER</p>
        </header>

        <div class="premium-card">
            <div class="upload-zone" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2 id="fileLabel">Upload Image</h2>
                <p style="opacity: 0.5; font-size: 0.8rem; margin-top: 5px;">Click or drag photo here</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="loader" id="spinner"></div>

            <button class="btn-main" id="goBtn">
                <i class="fas fa-bolt"></i> GET LINK
            </button>

            <div class="result-box" id="resultBox">
                <p style="font-size: 0.7rem; color: #888;">YOUR LINK IS READY:</p>
                <div class="link-bar">
                    <span id="urlText"></span>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#555; width:100; margin-top:15px; cursor:pointer; font-size:0.8rem;">Upload Another</button>
            </div>
        </div>

        <footer>
            &copy; 2026 GHOSTY PREMIUM
        </footer>
    </div>

    <script>
        const KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const goBtn = document.getElementById('goBtn');
        const spinner = document.getElementById('spinner');
        const resultBox = document.getElementById('resultBox');
        const urlText = document.getElementById('urlText');
        const fileLabel = document.getElementById('fileLabel');

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileLabel.innerText = "Ready to Upload";
                fileLabel.style.color = '#00f2ff';
            }
        });

        goBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) return alert("Please choose an image!");

            goBtn.style.display = 'none';
            spinner.style.display = 'block';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    urlText.innerText = data.data.url;
                    spinner.style.display = 'none';
                    resultBox.style.display = 'block';
                } else {
                    alert("Error: " + data.error.message);
                }
            } catch (err) {
                alert("Upload failed. Try again.");
            }
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText(urlText.innerText);
            this.innerText = "DONE!";
            setTimeout(() => { this.innerText = "COPY"; }, 2000);
        });
    </script>
</body>
</html>
