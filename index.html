<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root { --bg: #000; --ghost: #00f2ff; --glass: rgba(0, 242, 255, 0.05); --blue-glow: #007bff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* STAFF ACCESS POPUP (Matches your screenshot style) */
        #unlockPortal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 30000;
            display: none; align-items: center; justify-content: center;
        }
        .staff-card {
            background: #fff; color: #000; padding: 40px 30px; border-radius: 40px;
            width: 90%; max-width: 360px; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .staff-title { font-family: 'Inter'; font-weight: 900; font-style: italic; font-size: 1.4rem; letter-spacing: -1px; margin-bottom: 5px; }
        .staff-sub { font-size: 0.6rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        .staff-input { 
            width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--blue-glow);
            text-align: center; font-size: 1.2rem; margin-bottom: 20px; outline: none;
        }
        .unlock-btn { 
            width: 100%; padding: 18px; background: #000; color: #fff; border: none;
            border-radius: 15px; font-weight: 900; text-transform: uppercase; cursor: pointer;
        }

        /* SIDEBAR */
        .menu-btn { position:fixed; top:20px; left:20px; z-index:1000; font-size:1.5rem; color:var(--ghost); cursor:pointer; }
        .sidebar { position:fixed; top:0; left:-300px; width:280px; height:100%; background:rgba(0,0,0,0.98); border-right:2px solid var(--ghost); z-index:999; transition:0.4s; padding:80px 25px; }
        .sidebar.active { left:0; }
        .sidebar-item { display:flex; align-items:center; color:#fff; text-decoration:none; padding:18px 0; font-family:'Syncopate'; font-size:0.65rem; cursor:pointer; border-bottom: 1px solid #111; }
        .sidebar-item i { margin-right: 15px; color: var(--ghost); }

        /* HOME UI */
        .home-section { max-width:480px; margin:0 auto; padding:80px 20px; text-align: center; }
        .logo-box { margin-bottom: 40px; }
        .logo-text { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 10px; text-shadow: 0 0 20px var(--ghost); }
        .upload-main { background: rgba(0,0,0,0.6); border: 2px solid var(--ghost); border-radius: 40px; padding: 40px 20px; }
        .upload-area { border: 1px solid rgba(0,242,255,0.2); border-radius: 20px; padding: 40px 10px; margin-bottom: 20px; cursor: pointer; }
        
        #rainCanvas { position:fixed; top:0; left:0; z-index:-1; opacity:0.25; }
        .hidden { display:none !important; }
    </style>
</head>
<body>

    <div id="unlockPortal">
        <div class="staff-card">
            <div class="staff-title">STAFF ACCESS</div>
            <div class="staff-sub">SECURE PORTAL</div>
            <input type="password" id="adminPass" class="staff-input" placeholder="••••••••">
            <button class="unlock-btn" onclick="checkUnlock()">UNLOCK</button>
            <p onclick="closeUnlock()" style="margin-top:20px; cursor:pointer; font-size:0.7rem; opacity:0.5;">CANCEL</p>
        </div>
    </div>

    <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-item" onclick="showPage('home')"><i class="fas fa-home"></i> HOME</div>
        <div class="sidebar-item" onclick="showPage('uploads')"><i class="fas fa-images"></i> MY UPLOADS</div>
        <div class="sidebar-item" onclick="window.open('https://wa.me/923106723295')"><i class="fas fa-crown"></i> BUY PREMIUM</div>
        <div class="sidebar-item" onclick="showPage('suggest')"><i class="fas fa-comment-dots"></i> SUGGESTION</div>
        
        <div class="sidebar-item" style="color: var(--ghost);" onclick="openUnlock()">
            <i class="fas fa-user-shield"></i> ADMIN PANEL
        </div>
        
        <div class="sidebar-item" onclick="firebase.auth().signOut()" style="color:#ff4d4d; margin-top:40px;"><i class="fas fa-sign-out-alt"></i> LOGOUT</div>
    </nav>

    <canvas id="rainCanvas"></canvas>

    <div class="home-section" id="homeView">
        <div class="logo-box">
            <i class="fas fa-ghost" style="font-size: 3rem; color: var(--ghost); margin-bottom: 10px;"></i>
            <h1 class="logo-text">GHOSTY</h1>
            <p style="font-size: 0.6rem; letter-spacing: 3px; opacity: 0.5;">PREMIUM SHINING LOG</p>
        </div>

        <div class="upload-main">
            <div class="upload-area">
                <i class="fas fa-file-export" style="font-size: 3rem; color: var(--ghost); margin-bottom: 15px;"></i>
                <h3 style="letter-spacing: 2px; font-size: 0.9rem;">UPLOAD IMAGE</h3>
            </div>
            <button class="unlock-btn" style="background:none; border: 1px solid var(--ghost); width: 80%; font-size: 0.7rem;">GET LINK</button>
        </div>
        <p style="margin-top: 50px; font-size: 0.6rem; letter-spacing: 4px; opacity: 0.4;">RECENT HISTORY</p>
    </div>

    <div class="home-section hidden" id="adminView">
        <h2 style="font-family: 'Orbitron'; color: var(--ghost);">ADMIN CONSOLE</h2>
        <div id="adminData" style="margin-top: 30px; text-align: left; background: #0a0a0a; padding: 20px; border-radius: 20px; border: 1px solid #222;">
            <p id="visitorCount">Loading Stats...</p>
        </div>
    </div>

    <script>
        // Use your Firebase Config here
        const firebaseConfig = {
            apiKey: "AIzaSyDulf_AZJ7_e8zhEPqARYeboQ435zllAN0",
            authDomain: "image-to-link-e0c9a.firebaseapp.com",
            projectId: "image-to-link-e0c9a",
            storageBucket: "image-to-link-e0c9a.firebasestorage.app",
            messagingSenderId: "510967733413",
            appId: "1:510967733413:web:6e13746901855c8e3a414c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UNLOCK PORTAL LOGIC
        const STAFF_PASS = "ghosty786"; // Set your desired admin password here

        function openUnlock() { 
            document.getElementById('unlockPortal').style.display = 'flex';
            toggleMenu(); 
        }
        function closeUnlock() { document.getElementById('unlockPortal').style.display = 'none'; }

        function checkUnlock() {
            const input = document.getElementById('adminPass').value;
            if(input === STAFF_PASS) {
                closeUnlock();
                showPage('admin');
                document.getElementById('adminPass').value = "";
            } else {
                alert("ACCESS DENIED: Incorrect Staff Password");
            }
        }

        // NAVIGATION
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function showPage(p) {
            const views = ['homeView', 'adminView']; // Add other view IDs here
            views.forEach(v => {
                const el = document.getElementById(v);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(p + 'View').classList.remove('hidden');
        }

        // LOGIN PERSISTENCE (7 DAYS)
        auth.onAuthStateChanged(user => {
            if(user) {
                auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            }
        });

        // RAIN EFFECT
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 18)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00f2ff"; ctx.font = "16px monospace";
            drops.forEach((y, x) => {
                ctx.fillText(Math.floor(Math.random()*2), x*18, y*18);
                if(y*18 > canvas.height && Math.random() > 0.975) drops[x] = 0;
                drops[x]++;
            });
        }
        setInterval(draw, 35);
    </script>
</body>
</html>
