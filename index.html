<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Spectral Image Hosting</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #050505;
            --ghost-accent: #00f2ff; /* Neon Cyan */
            --ghost-purple: #7000ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Premium Animated Background */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 60px 20px;
        }

        /* Header UI */
        header {
            text-align: center;
            margin-bottom: 80px;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 30%, var(--ghost-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        .tagline {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.5;
            margin-top: 10px;
        }

        /* The Glass Converter */
        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 50px;
            position: relative;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .upload-zone:hover {
            border-color: var(--ghost-accent);
            background: rgba(0, 242, 255, 0.02);
            transform: scale(1.01);
        }

        .upload-zone i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--ghost-accent), var(--ghost-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Action Button */
        .btn-premium {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: white;
            color: black;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-premium:hover {
            background: var(--ghost-accent);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
        }

        .btn-premium:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Area */
        .result-area {
            margin-top: 40px;
            display: none;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid var(--border);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-container {
            display: flex;
            align-items: center;
            background: #111;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }

        #urlOutput {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--ghost-accent);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-trigger {
            background: var(--ghost-accent);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
        }

        /* Loader Animation */
        .ghost-loader {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-top-color: var(--ghost-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            margin-top: auto;
            padding: 40px;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="container">
        <header>
            <div class="logo">GHOSTY</div>
            <div class="tagline">Premium Image Manifestation</div>
        </header>

        <div class="premium-card">
            <div class="upload-zone" id="uploadZone">
                <i class="fas fa-atom"></i>
                <h2 id="fileNameDisplay">Inject Media</h2>
                <p style="opacity: 0.4; font-size: 0.8rem; margin-top: 10px;">Drag and drop or click to upload</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="ghost-loader" id="loader"></div>

            <button class="btn-premium" id="convertBtn">
                <i class="fas fa-bolt"></i> Convert to Link
            </button>

            <div class="result-area" id="resultArea">
                <span style="font-size: 0.7rem; text-transform: uppercase; color: #888;">Live Access Link</span>
                <div class="link-container">
                    <span id="urlOutput"></span>
                    <button class="copy-trigger" id="copyBtn">COPY</button>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#555; font-size: 0.8rem; margin-top: 20px; cursor:pointer; text-decoration: underline;">Destroy Session & Restart</button>
            </div>
        </div>

        <footer>
            EST 2026 // GHOSTY PREMIUM // ALL RIGHTS RESERVED
        </footer>
    </div>

    <script>
        const API_KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('resultArea');
        const urlOutput = document.getElementById('urlOutput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        uploadZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.innerText = fileInput.files[0].name;
                fileNameDisplay.style.color = '#00f2ff';
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) return alert("No media detected.");

            // UI State: Loading
            convertBtn.disabled = true;
            convertBtn.innerText = "Processing...";
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    urlOutput.innerText = data.data.url;
                    loader.style.display = 'none';
                    convertBtn.style.display = 'none';
                    uploadZone.style.display = 'none';
                    resultArea.style.display = 'block';
                } else {
                    alert("Critical Error: " + data.error.message);
                }
            } catch (err) {
                alert("Network spectral interference detected.");
                console.error(err);
            }
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            navigator.clipboard.writeText(urlOutput.innerText);
            this.innerText = "COPIED";
            this.style.background = "#fff";
            setTimeout(() => {
                this.innerText = "COPY";
                this.style.background = "#00f2ff";
            }, 2000);
        });
    </script>
</body>
</html>
