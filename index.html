<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Shining Menu Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #000000;
            --ghost-blue: #00f2ff;
            --shining-shadow: 0 0 15px rgba(0, 242, 255, 0.8);
            --glass: rgba(255, 255, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        /* MENU STYLES */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            font-size: 1.5rem;
            color: var(--ghost-blue);
            cursor: pointer;
            text-shadow: var(--shining-shadow);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--ghost-blue);
            z-index: 999;
            transition: 0.4s ease;
            padding: 80px 20px;
        }

        .sidebar.active { left: 0; }

        .sidebar-item {
            display: block;
            color: white;
            text-decoration: none;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar-item:hover { color: var(--ghost-blue); text-shadow: var(--shining-shadow); }
        .sidebar-item i { margin-right: 15px; color: var(--ghost-blue); }

        /* RAIN BACKGROUND */
        #rainCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }

        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 50px 20px; text-align: center; }

        header .logo {
            font-family: 'Orbitron', sans-serif; font-size: 3rem; letter-spacing: 12px;
            text-shadow: var(--shining-shadow); margin-top: 20px;
        }

        /* MAIN CARD */
        .premium-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 40px;
            padding: 35px; box-shadow: 0 0 50px #000; margin-top: 30px;
        }

        .upload-zone {
            border: 2px solid var(--ghost-blue); border-radius: 25px; padding: 40px 10px;
            background: rgba(0, 0, 0, 0.6); box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.2);
            cursor: pointer;
        }

        .btn-main {
            width: 100%; margin-top: 25px; padding: 20px; border: none; border-radius: 20px;
            font-family: 'Syncopate', sans-serif; color: white; cursor: pointer;
            background: linear-gradient(90deg, #002222, var(--ghost-blue), #002222);
            background-size: 200% auto; animation: moveShine 3s linear infinite;
        }

        @keyframes moveShine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* GALLERY (3 IN A ROW) */
        #galleryView { display: none; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .gallery-item {
            aspect-ratio: 1;
            border: 1px solid var(--ghost-blue);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* FOOTER & UI */
        .loader { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid rgba(0,242,255,0.1); border-top: 4px solid var(--ghost-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #resultBox { display: none; margin-top: 20px; }
        .link-bar { background: #000; padding: 15px; border-radius: 12px; border: 1px solid var(--ghost-blue); display: flex; justify-content: space-between; align-items: center; }
        #urlText { font-size: 0.7rem; color: var(--ghost-blue); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-item" onclick="showHome()"><i class="fas fa-home"></i> HOME</div>
        <div class="sidebar-item" onclick="showGallery()"><i class="fas fa-images"></i> MY UPLOADS</div>
        <div class="sidebar-item" onclick="alert('Premium logic goes here!')"><i class="fas fa-crown"></i> BUY PREMIUM</div>
        <div class="sidebar-item" style="margin-top: 50px; opacity: 0.6; pointer-events: none;">
            <i class="fas fa-headset"></i> ADMIN: 03106723295
        </div>
    </nav>

    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <header>
            <i class="fas fa-ghost" style="color: var(--ghost-blue); font-size: 2rem; filter: drop-shadow(0 0 10px var(--ghost-blue));"></i>
            <div class="logo">GHOSTY</div>
        </header>

        <div id="homeView">
            <div class="premium-card">
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2.5rem; color: var(--ghost-blue); margin-bottom: 15px;"></i>
                    <h2 id="fileLabel" style="font-size: 1rem; color: var(--ghost-blue);">UPLOAD IMAGE</h2>
                    <input type="file" id="fileInput" hidden accept="image/*">
                </div>
                <div class="loader" id="spinner"></div>
                <button class="btn-main" id="goBtn">GET LINK</button>

                <div id="resultBox">
                    <div class="link-bar">
                        <span id="urlText"></span>
                        <button onclick="copyCurrent()" style="padding: 5px 10px; border-radius: 5px; border: none; font-weight: bold;">COPY</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="galleryView">
            <h3 style="color: var(--ghost-blue); letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 20px;">MY RECENT UPLOADS</h3>
            <div class="gallery-grid" id="galleryGrid"></div>
            <button onclick="clearAll()" style="background: none; border: none; color: red; margin-top: 30px; font-size: 0.7rem; cursor: pointer;">WIPE GALLERY DATA</button>
        </div>
    </div>

    <script>
        const API_KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        
        // SIDEBAR TOGGLE
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function showHome() { 
            document.getElementById('homeView').style.display = 'block'; 
            document.getElementById('galleryView').style.display = 'none'; 
            toggleMenu(); 
        }
        function showGallery() { 
            document.getElementById('homeView').style.display = 'none'; 
            document.getElementById('galleryView').style.display = 'block'; 
            renderGallery();
            toggleMenu(); 
        }

        // RAIN SCRIPT
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 16)).fill(1);
        function drawRain() {
            ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00f2ff"; ctx.font = "16px monospace";
            drops.forEach((y, x) => {
                ctx.fillText(Math.floor(Math.random()*2), x*16, y*16);
                if(y*16 > canvas.height && Math.random() > 0.975) drops[x] = 0;
                drops[x]++;
            });
        }
        setInterval(drawRain, 35);

        // UPLOADER LOGIC
        const fileInput = document.getElementById('fileInput');
        document.getElementById('goBtn').onclick = async () => {
            if(!fileInput.files[0]) return alert("Select image!");
            document.getElementById('goBtn').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            
            const fd = new FormData(); fd.append('image', fileInput.files[0]);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {method: 'POST', body: fd});
                const data = await res.json();
                if(data.success) {
                    const url = data.data.url;
                    document.getElementById('urlText').innerText = url;
                    document.getElementById('resultBox').style.display = 'block';
                    document.getElementById('spinner').style.display = 'none';
                    saveToLocal(url);
                }
            } catch(e) { location.reload(); }
        };

        // LOCAL STORAGE & GALLERY
        function saveToLocal(url) {
            let images = JSON.parse(localStorage.getItem('ghosty_images') || '[]');
            images.unshift(url);
            localStorage.setItem('ghosty_images', JSON.stringify(images));
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            let images = JSON.parse(localStorage.getItem('ghosty_images') || '[]');
            grid.innerHTML = images.map(url => `
                <div class="gallery-item" onclick="copySpecific('${url}')">
                    <img src="${url}">
                </div>
            `).join('');
        }

        function copyCurrent() {
            navigator.clipboard.writeText(document.getElementById('urlText').innerText);
            alert("Link Copied!");
        }

        function copySpecific(url) {
            navigator.clipboard.writeText(url);
            alert("Image Link Copied!");
        }

        function clearAll() { localStorage.removeItem('ghosty_images'); renderGallery(); }
    </script>
</body>
</html>
