<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY | Phantom Image Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --ghost-white: #f8f9fa;
            --ghost-accent: #a29bfe; /* Soft Purple */
            --ghost-dark: #0f0f12;
            --ghost-card: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--ghost-dark);
            color: var(--ghost-white);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Mist Background */
        .mist {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1e26 0%, #0f0f12 100%);
            z-index: -1;
        }

        .ghost-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--ghost-accent);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-text {
            font-size: 3rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--ghost-white);
            text-shadow: 0 0 20px rgba(162, 155, 254, 0.5);
        }

        .converter-box {
            background: var(--ghost-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .upload-area {
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: var(--ghost-accent);
            background: rgba(162, 155, 254, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--ghost-accent);
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .btn-ghost {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--ghost-white);
            color: var(--ghost-dark);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-ghost:hover {
            background: var(--ghost-accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(162, 155, 254, 0.3);
        }

        .result-box {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .result-link {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--ghost-accent);
            color: var(--ghost-accent);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: var(--ghost-accent);
            color: white;
        }

        /* Loading Spinner */
        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(162, 155, 254, 0.1);
            border-top: 3px solid var(--ghost-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0.4;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="mist"></div>
    <div class="ghost-orb"></div>

    <div class="container">
        <header>
            <div class="logo-text">GHOSTY</div>
            <p style="opacity: 0.6; margin-top: 10px;">Phantom Image Hosting Service</p>
        </header>

        <main class="converter-box">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-ghost upload-icon"></i>
                <h3 id="fileStatus">Summon your image</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 5px;">PNG, JPG, GIF up to 10MB</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div id="loader">
                <div class="spinner"></div>
                <p style="margin-top: 10px; font-size: 0.9rem; color: var(--ghost-accent);">Manifesting link...</p>
            </div>

            <button class="btn-ghost" id="convertBtn">Generate Link</button>

            <div class="result-box" id="resultBox">
                <p style="margin-bottom: 10px; font-size: 0.8rem; opacity: 0.7;">MANIFESTED LINK:</p>
                <div class="result-link">
                    <span id="finalUrl" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 10px;"></span>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
                <button class="btn-ghost" style="margin-top: 20px; background: transparent; color: white; border: 1px solid rgba(255,255,255,0.1);" onclick="location.reload()">New Summoning</button>
            </div>
        </main>

        <footer>
            &copy; 2026 GHOSTY CONVERTER // POWERED BY PHANTOM TECH
        </footer>
    </div>

    <script>
        const API_KEY = 'Ed019955ccdfc5952b136e449d727e0b'; // Your API Key
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const loader = document.getElementById('loader');
        const resultBox = document.getElementById('resultBox');
        const finalUrl = document.getElementById('finalUrl');
        const fileStatus = document.getElementById('fileStatus');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = () => {
            if(fileInput.files.length > 0) {
                fileStatus.innerText = fileInput.files[0].name;
                fileStatus.style.color = "#a29bfe";
            }
        };

        convertBtn.onclick = async () => {
            if(fileInput.files.length === 0) return alert("Select an image first.");
            
            convertBtn.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if(data.success) {
                    finalUrl.innerText = data.data.url;
                    loader.style.display = 'none';
                    resultBox.style.display = 'block';
                } else {
                    alert("Summoning failed: " + data.error.message);
                }
            } catch (err) {
                alert("The phantom connection was lost.");
                console.error(err);
            }
        };

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(finalUrl.innerText);
            document.getElementById('copyBtn').innerText = "COPIED";
            setTimeout(() => { document.getElementById('copyBtn').innerText = "COPY"; }, 2000);
        };
    </script>
</body>
</html>
