<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GHOSTY PREMIUM | Neon Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Syncopate:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #010103;
            --neon-blue: #00f2ff;
            --deep-glow: rgba(0, 242, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* DIGITAL RAIN BACKGROUND */
        #rainCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 50px 20px;
            z-index: 1;
        }

        /* SHINING NEON TITLE */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8rem;
            font-weight: 900;
            letter-spacing: 12px;
            color: #fff;
            text-transform: uppercase;
            /* Blue Shining Glow */
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue), 0 0 60px var(--neon-blue);
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
            to { text-shadow: 0 0 15px #fff, 0 0 30px var(--neon-blue), 0 0 50px var(--neon-blue), 0 0 70px var(--neon-blue); transform: scale(1.03); }
        }

        /* PREMIUM GLASS CARD */
        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 35px;
            padding: 35px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        /* GLOWING UPLOAD BOX */
        .upload-zone {
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 242, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.3), 0 0 15px rgba(0, 242, 255, 0.2);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .upload-zone:hover {
            transform: scale(1.02);
            box-shadow: inset 0 0 30px rgba(0, 242, 255, 0.5), 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .upload-zone i {
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 0 15px var(--neon-blue);
            margin-bottom: 15px;
        }

        .shining-text {
            color: var(--neon-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* SHINING BLUE GET LINK BUTTON */
        .btn-main {
            width: 100%;
            margin-top: 30px;
            padding: 22px;
            border: none;
            border-radius: 18px;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            /* Animated Gradient */
            background: linear-gradient(90deg, #004d4d, var(--neon-blue), #004d4d);
            background-size: 200% auto;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            animation: shineGradient 3s linear infinite;
        }

        @keyframes shineGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .btn-main:hover {
            filter: brightness(1.3);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.8);
            transform: translateY(-3px);
        }

        /* RESULT BOX */
        .result-box {
            display: none;
            margin-top: 30px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .link-bar {
            background: #000;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        #urlText {
            font-family: 'Courier New', monospace;
            color: var(--neon-blue);
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover { background: var(--neon-blue); }

        .loader {
            display: none;
            margin: 20px auto;
            width: 45px;
            height: 45px;
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            font-size: 0.6rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <header>
            <div class="logo">GHOSTY</div>
            <p style="font-size: 0.6rem; letter-spacing: 6px; margin-top: 15px; color: #fff; opacity: 0.7;">ULTRA PREMIUM HOSTING</p>
        </header>

        <div class="premium-card">
            <div class="upload-zone" id="dropArea">
                <i class="fas fa-bolt"></i>
                <h2 class="shining-text" id="fileLabel">Upload Image</h2>
                <p style="opacity: 0.4; font-size: 0.7rem; margin-top: 8px; color: white;">CLICK TO SELECT DATA</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="loader" id="spinner"></div>

            <button class="btn-main" id="goBtn">
                <i class="fas fa-link"></i> GET LINK
            </button>

            <div class="result-box" id="resultBox">
                <div class="link-bar">
                    <span id="urlText"></span>
                    <button class="copy-btn" id="copyBtn">COPY</button>
                </div>
                <button onclick="location.reload()" style="background:none; border:none; color:#555; width:100%; margin-top:20px; cursor:pointer; font-size:0.7rem; letter-spacing: 2px;">RESET PORT</button>
            </div>
        </div>

        <footer>
            &copy; 2026 GHOSTY PREMIUM // ONLINE
        </footer>
    </div>

    <script>
        // MATRIX BLUE RAIN
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(1, 1, 3, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // UPLOADER LOGIC
        const KEY = 'Ed019955ccdfc5952b136e449d727e0b';
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');

        document.getElementById('dropArea').onclick = () => fileInput.click();

        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                fileLabel.innerText = "DATA READY";
                fileLabel.style.textShadow = "0 0 20px #fff";
            }
        };

        document.getElementById('goBtn').onclick = async () => {
            if (fileInput.files.length === 0) return alert("Select image first.");
            
            document.getElementById('goBtn').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';

            const fd = new FormData();
            fd.append('image', fileInput.files[0]);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, { method: 'POST', body: fd });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('urlText').innerText = data.data.url;
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('resultBox').style.display = 'block';
                }
            } catch (err) {
                alert("Upload failed.");
                location.reload();
            }
        };

        document.getElementById('copyBtn').onclick = function() {
            navigator.clipboard.writeText(document.getElementById('urlText').innerText);
            this.innerText = "DONE";
            this.style.background = "#00f2ff";
            setTimeout(() => { this.innerText = "COPY"; this.style.background = "#fff"; }, 2000);
        };
    </script>
</body>
</html>
